	<link rel='stylesheet prefetch' href='font-awesome.min.css'>
    <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body {
    background: #ecf0f1;
}
ul {
    /* width: 98%; */
    /* margin: 120px auto; */
}
li {
    width: 200px;
    height: 200px;
    margin-right: 3px;
    margin-bottom: 3px;
    float: left;
    list-style: none;
    position: relative;
    cursor: pointer;
    font-family:'Open Sans';
    font-weight: 300;
    perspective:1000;
}
div {
    color: #fff;
    width: 100%;
    height: 100%;
    position: absolute;
     /*transition*/
    transition:all 0.5s ease;
    /*backface-visibility*/
    backface-visibility:hidden;
}
.front {
    z-index: 3;
    color: #fff;
    text-align: center;
    line-height: 210px;
    font-size: 20px;
    background: #e3e3e3;
}
.back {
    color: #fff;
    text-align: center;
    line-height: 200px;
    font-size: 22px;
    transform:rotateY(180deg);
    background: transparent;
    /* background: #34495e; */
}

li:hover > .front{
    z-index: 0;
    transform:rotateY(180deg);
}
li:hover > .back {
    transform:rotateY(0deg);
}

    </style>

    
        <script src="assets/prefixfree.min.js"></script>
